<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>
    <style>
        p {
            color: rebeccapurple;
        }

        #th {
            font-size: 26px;
        }

        .f {
            background-color: yellow;
        }

        .b,
        .t {
            font-weight: 400;
            background-color: black;
        }

        input [type=""] {
            font-size: xx-large;
            color: red;
        }

        .l {
            color: rgb(163, 23, 47);
        }
    </style>
</head>

<body>
    <h3>Explore mixed selectors</h3>
    <p class="f">My First <span class="l">Line CSS</span></p>
    <p>My second Line CSS</p>
    <p>My third Line CSS</p>
    <p class="f">My fourth Line CSS</p>
    <p id="th">My fifth Line CSS</p>
    <p class="b">My sixth Line CSS</p>
    <p class="t">My seventh Line CSS</p>
    <ol>
        <li>Lorem, ipsum.</li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <input type="text">
    <input type="password">
</body>

</html>
